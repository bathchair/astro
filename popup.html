<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Astro</title>
    <link rel='stylesheet' type='text/css' media='screen' href='popup.css'>
</head>
<body>
    <div class = "title"><h1>Astro</h1></div>
    <div class = "desc">Highlight a date and find its astrology sign!</div>
    <br>
    <div class = "user">
        <button class = "button" id = "scanDate">Scan Date</button>
        <script src="popup.js" charset="utf-8"></script>
    </div>
    <div class = "result">
        <div class = "heading">DATE</div>
        <br>
        <div class = "info" id = "date"><br></div>
        <br>
        <div class = "heading">SIGN</div>
        <br>
        <div class = "info" id = "sign"><br></div>
    </div>
</body>
</html>
